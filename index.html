<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css" type="text/css">

            <script src="https://kit.fontawesome.com/481fabf4ec.js" crossorigin="anonymous"></script>

            <title> Task tracker app </title>
        </head>
        <body>
            <div id="container">
                <div id="yellow-part"></div>

                <div id="to-do">
                    <h2> To-Do List </h2>
                </div>

                <div id="sort-button">
                    <img src="/images/ascending sort.png" id="ascending" alt="sort" title="Sort tasks (a-z)">
                </div>

                <div id="input-field">
                    <label for="task">
                        <input type="text" >
                    </label>

                    <span>
                        <img class='clear' src="images/cl-mark.png" alt="clear">
                    </span>
                </div>

                <ul></ul>

                <div id="add-button">
                    <span>
                        <i class="fa-solid fa-plus"></i>
                    </span>

                    <p> Add new note </p>
                </div>
            </div>

            <script src="main.js"></script>
        </body>
    </html>
